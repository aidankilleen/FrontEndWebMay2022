        // $(selector).function(parameters)

        var count = 0;
        $('#btnTest').on('click', function() {

            //$('#output').append('<h1>Added ' + count++ + '</h1>');


            $('#output').append(`<h1>Added ${ count++ }</h1>`);


            var a = 10;
            var b = 20;

            $('#output').append(`<p>${ a } + ${ b } = ${ a + b }</p>`);
