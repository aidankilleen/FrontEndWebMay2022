    <script>

        function doAsynchronousOperation() {
            let p = new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    if (Math.random()<0.7) {
                        resolve();

                    } else {
                        reject();
                    }
                }, 3000);
            });
            return p;
        }

        doAsynchronousOperation()
            .then(()=>{
                console.log("asynchronous operation completed successfully");
            })
            .catch(()=>{
                console.log("asynchronous operation failed");
            });


        console.log("creating promise");

        let p = new Promise(function(resolve, reject) {
            console.log("promise constructor called");
            // do some asynchronous operation
            setTimeout(()=>{
                console.log("timeout elapsed");
                // asynchronous operation is complete here
                if (Math.random() < 0.8) {
                    console.log("resolving promise");
                    resolve();
                } else {
                    console.log("rejecting promise");
                    reject();
                }
            }, 3000);
        });

        p.then(()=>{
            console.log("promise resolved successfully");
        }).catch(()=>{
            console.log("promise was rejected");
        })



    </script>
